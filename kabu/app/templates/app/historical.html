{% extends 'app/base.html' %}

{% block content %}
  <!-- About -->
  <section class="page-section" id="historical">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">過去の予測値</h2>
          <h3 class="section-subheading text-muted">これまでの予測値と実際の値動きの比較</h3>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
  <h2>銘柄A</h2>
    <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">日付</th>
        <th scope="col">予測値</th>
        <th scope="col">実際の値</th>
        <th scope="col">上昇/下降予測精度</th>
      </tr>
    </thead>
    <tbody>
      {% for p in predictions %}
        <tr>
            <td>{{ p.date }}</td>
            <td>{{ p.predicted }}</td>
            <td>{{ p.actual }}</td>
            {% if p.result_ok %}
              <td>○</td>
            {% else %}
              <td>x</td>
            {% endif %}
        </tr>
        {% endfor %}
